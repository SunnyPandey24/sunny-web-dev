<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Square Layout</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: Arial, sans-serif;
}


.container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);  
  grid-template-rows: repeat(2, 1fr);     
  gap: 10px;  
  height: 100vh; 
  padding: 20px;
}


.square {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  font-weight: bold;
  color: white;
  border-radius: 10px;
  transition: transform 0.3s ease-in-out;
}


.square-1 {
  background-color: green;  
  border: black;
}
.square-2 {
  background-color: orange; 
  border: black; 
}
.square-3 {
  background-color: blue;  
  border: black;
}
.square-4 {
   background-color: purple; 
   border: black; 
}


.square:hover {
  transform: scale(1.05); 
}

  </style>
</head>
<body>
  <div class="container">
    <div class="square square-1">Home</div>
    <div class="square square-2">About</div>
    <div class="square square-3">Services</div>
    <div class="square square-4">Contact</div>
  </div>
</body>
</html>
